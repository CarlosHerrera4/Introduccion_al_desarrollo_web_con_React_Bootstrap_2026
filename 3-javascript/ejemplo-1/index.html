<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejemplo 1 de Javascript</title>

        <!-- La etiqueta html permite escribir código JS dentro del archivo html -->
        <script>
            console.log('Este código está dentro de la etiqueta script')
        </script>
        <!-- También permite conectar con archivos JS -->
        <script src="./js/main.js"></script>
    </head>
    <body>
        <button onclick="alert('Hola Mundo')">Haz clic</button>
        <button onclick="console.log('Has hecho clic')">Botón 2</button>
    </body>
</html>
